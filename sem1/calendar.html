<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Календарь</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        table {
            border-collapse: collapse;
            width: 300px;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        caption {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }

        mark {
            background-color: #ffcc00;
        }

        strong {
            font-weight: bold;
            color: #333;
        }

        .highlight {
            background-color: #ff0000;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>Февраль 2024</caption>
        <tr>
            <th>Неделя</th>
            <th>Пн</th>
            <th>Вт</th>
            <th>Ср</th>
            <th>Чт</th>
            <th>Пт</th>
            <th><strong>Сб</strong></th>
            <th><strong>Вс</strong></th>
        </tr>
        <tr>
            <td>5</td>
            <td><del>31</del></td>
            <td><del>1</del></td>
            <td><del>2</del></td>
            <td><del>3</del></td>
            <td><del>4</del></td>
            <td><mark>5</mark></td>
            <td><mark>6</mark></td>
        </tr>
        <tr>
            <td>6</td>
            <td><del>7</del></td>
            <td><del>8</del></td>
            <td><del>9</del></td>
            <td><del>10</del></td>
            <td><del>11</del></td>
            <td><mark>12</mark></td>
            <td><mark>13</mark></td>
        </tr>
        <tr>
            <td>7</td>
            <td><del>14</del></td>
            <td><del>15</del></td>
            <td><del>16</del></td>
            <td><del>17</del></td>
            <td><del>18</del></td>
            <td><mark>19</mark></td>
            <td><mark>20</mark></td>
        </tr>
        <tr>
            <td>8</td>
            <td><del>21</del></td>
            <td><del>22</del></td>
            <td class="highlight">23</td>
            <td>24</td>
            <td>25</td>
            <td><mark>26</mark></td>
            <td><mark>27</mark></td>
        </tr>
        <tr>
            <td>9</td>
            <td>28</td>
            <td>29</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td><mark>4</mark></td>
            <td><mark>5</mark></td>
        </tr>
    </table>
</body>
</html>
